<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 10px;
    }

    .top-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .top-bar button {
      padding: 8px 16px;
      border: none;
      background-color: #2ecc71;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .top-bar button:hover {
      background-color: #27ae60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ecf0f1;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .form-tarefa {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  margin-bottom: 20px;
}

.form-tarefa h3 {
  margin-top: 0;
  margin-bottom: 15px;
  color: #2c3e50;
}

.form-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.form-grid input,
.form-grid select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  flex: 1;
  min-width: 180px;
}

.form-grid button {
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.form-grid button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <h1>Lista de Tarefas final</h1>

  <!-- Formulário de Edição -->
<div id="form-edicao" class="form-tarefa" style="display:none;">
  <h3>Editar Tarefa</h3>
  <div class="form-grid">
    <input type="text" id="descricao-edicao" placeholder="Descrição" required />
    <input type="date" id="data-prevista-edicao" required />
    <select id="situacao-edicao">
      <option value="pendente">pendente</option>
      <option value="em_andamento">em andamento</option>
      <option value="concluida">concluida</option>
    </select>
    <button type="button" onclick="salvarEdicao()">Salvar</button>
    <button type="button" onclick="cancelarEdicao()">Cancelar</button>
  </div>
</div>

  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="Buscar tarefas..." onkeyup="filterTable()" />
    <button onclick="exportarPDF()">Exportar PDF</button>
  </div>
  
  <form id="formTarefa" onsubmit="adicionarTarefa(event)" class="form-tarefa">
    <h3>Cadastrar Nova Tarefa</h3>
    <div class="form-grid">
      <input type="text" id="descricao" placeholder="Descrição" required />
      <input type="date" id="dataPrevista" required />
      <select id="situacao">
        <option value="pendente">pendente</option>
        <option value="em_andamento">em andamento</option>
        <option value="concluida">concluida</option>
      </select>
      <button type="submit">Adicionar</button>
    </div>
  </form>
  
  

  <table id="tabelaTarefas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Data Criação</th>
        <th>Data Prevista</th>
        <th>Data Encerramento</th>
        <th>Situação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- As tarefas serão inseridas aqui dinamicamente -->
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="functions.js"></script>

    <script>
      (function () {
  emailjs.init({
      publicKey: "HgacXRGYGFxFlTaVr",
  });
})();
    </script>

</body>
</html>
